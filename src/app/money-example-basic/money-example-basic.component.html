<h1>{{title}}</h1>
<h2>My assets:</h2>
<p>Shares:</p>
<!-- https://www.freakyjolly.com/angular-material-7-data-tables-example-with-sorting-filter-pagination-and-fixed-header-columns/ -->
<table mat-table [dataSource]="basicMoneyExampleData.assets" class="mat-elevation-z8">
 <!--- Note that these columns can be defined in any order.
       The actual rendered columns are set as a property on the row definition" -->

 <!-- Underwritter Column -->
 <ng-container matColumnDef="underwriter">
    <th mat-header-cell *matHeaderCellDef> Underwritter </th>
    <td mat-cell *matCellDef="let asset"> {{asset.underwriter}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
 </ng-container>

 <!-- Quantity Column -->
 <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let asset"> {{asset.quantity}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
 </ng-container>

 <!-- Price Column -->
 <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let asset"> {{asset.price}} </td>
    <td mat-footer-cell *matFooterCellDef>Total: </td>
 </ng-container>

 <!-- Total Column -->
 <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let asset"> {{asset.total}} </td>
    <td mat-footer-cell *matFooterCellDef>65000</td>
 </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
